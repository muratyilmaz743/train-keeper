<h1 class='font-bold text-4xl'>{{trainingName}}</h1>

<div class="flex justify-center items-center flex-col">
    <table class="w-6/12 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 block">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 flex">
            <tr class="w-full flex justify-around">
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Weight
                </th>
            </tr>
        </thead>
        <tbody class="overflow-y-auto block h-96 w-full">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 flex justify-around">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  12/12/23
                </th>
                <td class="px-6 py-4">
                    60 kg
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="flex justify-center items-center">
       <form [formGroup]="addExerciseForm" class="flex justify-center items-center flex-col">
        <div class="flex flex-row gap-x-6">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="date">
                Date
              </label>
            </div>
            <div class="md:w-2/3">
              <input formControlName="date" class="mr-3.5 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="date" type="date">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="sets">
                Weight
              </label>
            </div>
            <div class="md:w-2/3">
              <input formControlName="weight" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="sets" type="number">
            </div>
          </div>
        </div>
            <button class="btn-primary mt-3.5">Add New Record</button>
      </form>
</div>
