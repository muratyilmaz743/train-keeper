<div class="flex">
  <div class="w-4/12 container mx-auto h-2/6">
    <form [formGroup]="profileForm" class="w-full">
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
            Full Name
          </label>
        </div>
        <div class="md:w-2/3">
          <input formControlName="firstName" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="Jane Doe">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-password">
            Password
          </label>
        </div>
        <div class="md:w-2/3">
          <input formControlName="lastName" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************">
        </div>
      </div>
      <div class="flex items-end justify-center">
        <div class="flex flex-col">
          <button class="btn-primary" type="button">
            Login
          </button>
          <a href='/register' class="btn-secondary mt-3.5" type="button">
            Register
          </a>
        </div>
      </div>
    </form> 
  </div>
</div>
